<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/corner.css">
    <title>IOI Announcement</title>


</head>

<body>
    <div id = "header">
        <h6 id="title">Time left: (paused)<div id="border"></div></h6>
        <h1 id="demo" style="text-align: center;">5:00:00</h1>
        <div class="flexrow-container" style="display: none;">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        
    </div>


    <h1 id="title">Announcement</h1>
    <button id="myBtn" class="standard-button ctrl-btn2">Add</button>


    <div id="myUnOrdList">

        <ul class="todo-list">
        </ul>
    </div>

    
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="form">
            <form>
                <input id="form2" class="todo-input-2" type="time" >
                <input id="form1" class="todo-input" type="text" placeholder="Add an announcement">
                <button id="form3" class="todo-btn" type="submit">Submit</button>
            </form>
        </div>
      </div>

    </div>

<div style="display: flex; flex-direction: row;"><button class="standard-button ctrl-btn" id="stop-time-button">Pause</button>
        <button class="standard-button ctrl-btn" id="start-time-button">Continue</button>
        <button class="standard-button ctrl-btn" id="reset-time-button">Reset</button>
    </div>
  
        

  <div id="time-form">

        <input id="time-input" type="datetime-local">
        <button id="set-date-button" type="submit">Change To Date</button>
    </div>

    <script src="JS/main.js" type="text/javascript"> </script>
    <script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
